<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="operators-operands">
        <button class="operator" id="/">/</button>
        <button class="operator" id="*">*</button>
        <button class="operator" id="-">-</button>
        <button class="operator" id="+">+</button>
        <button class="operator" id="=">=</button>

        <button id="plus-minus">+/-</button>
        <button id="backspace">Back</button>
        <button id="clear">Clear</button>

        <button class="operand" id="1">1</button>
        <button class="operand" id="2">2</button>
        <button class="operand" id="3">3</button>
        <button class="operand" id="4">4</button>
        <button class="operand" id="5">5</button>
        <button class="operand" id="6">6</button>
        <button class="operand" id="7">7</button>
        <button class="operand" id="8">8</button>
        <button class="operand" id="9">9</button>
      </div>
    </div>
  </body>
</html>
